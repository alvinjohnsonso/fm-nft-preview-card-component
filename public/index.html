<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFT Preview Card Component</title>
	<link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main class="container">
		<div class="card-container">
			<div class="card">
				<div title="Card Image of Equilibrium #3429" class="card-image">
					<a href="#">
						<img id="card-image-1" src="img/image-equilibrium.jpg" alt="Equilibrium">
						<div class="overlay">
							<img src="img/icon-view.svg" alt="View">
						</div>
					</a>
				</div>

				<div title="Card Title for Equilibrium #3429">
					<h1 class="card-title">
						<a href="#">Equilibrium #3429</a>
					</h1>
				</div>

				<div title="Card Description for Equilibrium #3429">
					<p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
				</div>

				<div title="Card NFT details for Equilibrium #3429" class="card-nft-details">
					<div class="card-nft-price">
						<img src="img/icon-ethereum.svg" alt="Etherium">
						<p>0.041 ETH</p>
					</div>
					<div class="card-nft-duration">
						<img src="img/icon-clock.svg" alt="Clock">
						<p>3 days left</p>
					</div>
				</div>

				<span class="card-line"></span>

				<div title="Card Footer section for Equilibrium #3429" class="card-footer">
					<img class="card-avatar" src="img/image-avatar.png" alt="Avatar">
					<span class="card-creator">Creation of <a href="#">Jules Wyvern</a></span>
				</div>
			</div>
		</div>
		<footer class="attribution" role="contentinfo">
			Challenge by
			<a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://www.github.com/alvinjohnsonso" target="_blank">Alvin Johnson So</a>.
		</footer>
	</main>
</body>
</html>
